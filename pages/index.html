<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APLLE</title>
    <link rel="stylesheet" href="../style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <ul class="topic-list"> <!-- Adicionando uma classe ao ul para estilização -->
        <li> Loja</li>
        <li> Mac</li>
        <li> Ipad</li>
        <li> Iphone</li>
        <li> TV e Casa</li>
    </ul>
    <h1 style="font-size: 25px; color: black;">
        Loja. O melhor jeito de <br>
        comprar o que você ama.
        </h1>
        
        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="../imagem/apple.WEBP" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../imagem/vermelho.JPEG" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../imagem/Mac.JPEG" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="../imagem/telefone.WEBP" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <div class="card" style="width: 18rem;">
            <img src="../imagem/apple.WEBP" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Card title</h5>
              <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
          </div>
</body>
</html>
